    <script>
        
        float xx, yy, rot;
boolean leftPressed, rightPressed;
boolean gameOver = false;
PVector [] food = {new PVector(750, 450), new PVector(400, 450), new PVector(1100, 450)};
int score, start, diff,highScore;


void setup() {
  size(1500, 900);
  xx= width/2;
  yy= height/2;
}

void draw() {
  background(0);

  textSize(50);
  fill (200,150,0, 255-start);
   text("USE LEFT AND RIGHT ARROWS", 400, 200);
   fill (200, 255-start);
  text("TYPE A NUMBER or CLICK DIFFICULTY", 350, 360);
  fill (140, 255-start);
  text("EASY(1)          MEDIUM(2)          HARD(3)", 350, 450);


if (diff==0&& mousePressed){
if (dist (mouseX,mouseY,400,450)<=100){diff = 1;}

if (dist (mouseX,mouseY,750,450)<=100){diff = 2;}

if (dist (mouseX,mouseY,1030,450)<=80){diff = 3;}
}


  if (keyPressed&&diff==0) {
    if (key == '1') {
      diff = 1;
    }
    if (key == '2') {
      diff = 2;
    }
    if (key == '3') {
      diff = 3;
    }
  }

  fill (200);
  textSize(30);
  text("SCORE: "+score, 10, 25);

  if (start<255&diff!=0) {
    start+=15;
  }

  if (!gameOver&&start>=255) {

    pushMatrix();
    translate(xx, yy);
    rotate(rot);
    fill(200, 200, 0);
    arc(0, 0, 50, 50, 0.5, TWO_PI - 0.5); 
    popMatrix();

    fill(255);
    ellipse(food[0].x, food[0].y, 20, 20);
    ellipse(food[1].x, food[1].y, 25, 15);
    ellipse(food[2].x, food[2].y, 15, 25);


    if (leftPressed) {
      rot -= 0.1;
    }
    if (rightPressed) {
      rot += 0.1;
    }
    
     if (leftPressed&&diff==2) {
      rot -= 0.05;
    }
    if (rightPressed&&diff==2) {
      rot += 0.05;
    }
    
        if (leftPressed&&diff==3) {
      rot -= 0.1;
    }
    if (rightPressed&&diff==3) {
      rot += 0.1;
    }



      xx += (diff*5)*cos(rot);
      yy += (diff*5)*sin(rot);
   




    if (dist(xx, yy, food[0].x, food[0].y)<=35) {
      food[0] = new PVector (int ((random(50, 1450))), int ((random(50, 850))));
      score++;
    }

    if (dist(xx, yy, food[1].x, food[1].y)<=35) {
      food[1] = new PVector (int ((random(50, 1450))), int ((random(50, 850))));
      score++;
    }

    if (dist(xx, yy, food[2].x, food[2].y)<=35) {
      food[2] = new PVector (int ((random(50, 1450))), int ((random(50, 850))));
      score++;
    }
  } 
  
  
  if (gameOver) {
    textSize(60);
    fill (200, 0, 0);
    text("GAME OVER", 620, 450);
       textSize(30);
       fill (200);
    text("PRESS [SPACE] TO RESTART", 570, 500);
  }


  if (xx<=1500&&xx>=0&&yy>=0&&yy<900) {
    gameOver = false;
  } else {
    gameOver = true;
  }
}




void keyPressed() {

  if (keyCode == LEFT) {
    leftPressed = true;
  }
  if (keyCode == RIGHT) {
    rightPressed = true;
  }
  if (key == ' ') {
    gameOver = false;
    xx= width/2;
    yy= height/2;
    score = 0;
    start = 0;
    diff = 0;
  }
}

void keyReleased() {
  if (keyCode == LEFT) {
    leftPressed = false;
  }
  if (keyCode == RIGHT) {
    rightPressed = false;
  }
}
